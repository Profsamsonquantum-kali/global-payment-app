<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unipay Pro - Create Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --light-gray: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 600px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .input-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: var(--gray);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
        }

        .checkbox a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 5px;
            background: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .strength-fill.weak { background: var(--danger); width: 33.33%; }
        .strength-fill.medium { background: var(--warning); width: 66.66%; }
        .strength-fill.strong { background: var(--success); width: 100%; }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: var(--gray);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.info { background: var(--primary); }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .loader-overlay.show {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        /* Searchable Select */
        .select-wrapper {
            position: relative;
        }

        .select-search {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            display: none;
        }

        .select-search.show {
            display: block;
        }

        .country-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .country-option:hover {
            background: var(--light);
        }

        .country-option.selected {
            background: var(--primary);
            color: white;
        }

        .region-group {
            font-weight: 600;
            color: var(--primary);
            padding: 10px 15px;
            background: var(--light);
            margin-top: 5px;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .toast {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const country = document.getElementById('country').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Clear previous errors
            clearErrors();
            
            // Validate
            let isValid = true;
            
            if (fullName.length < 3) {
                showFieldError('name', 'Please enter your full name');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (phone.length < 4) {
                showFieldError('phone', 'Please enter a valid phone number');
                isValid = false;
            }
            
            if (!country) {
                showFieldError('country', 'Please select your country');
                isValid = false;
            }
            
            if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showFieldError('confirm', 'Passwords do not match');
                isValid = false;
            }
            
            if (!terms) {
                showFieldError('terms', 'You must agree to the terms');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Format phone number with country code
            const formattedPhone = formatPhoneNumber(phone, country);
            
            // Show loading
            showLoading(true);
            disableForm(true);
            
            try {
                console.log('Sending registration request to:', `${API_URL}/auth/register`);

                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        phoneNumber: formattedPhone,
                        country,
                        password
                    })
                });
                
                const data = await response.json();
                console.log('Registration response:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Save token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showToast('‚úÖ Account created successfully! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showToast(error.message || 'Connection error. Please try again.', 'error');
            } finally {
                showLoading(false);
                disableForm(false);
            }

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Format phone number with country code
        function formatPhoneNumber(phone, country) {
            const code = countryCodes[country] || '254';
            // Remove any existing plus and hyphens from the code
            const cleanCode = code.replace(/[^0-9]/g, '');
            
            if (!phone.startsWith(cleanCode)) {
                return cleanCode + phone;
            }
            return phone;
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            // Remove previous classes
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = 'Enter password';
                return;
            }
            
            // Check strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            
            // Contains number
            if (/\d/.test(password)) strength++;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength++;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength++;
            
            // Contains special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            
            // Update UI
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 4) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = event.currentTarget;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const errorDiv = document.getElementById(`${fieldId}Error`);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                
                // Highlight field
                let field;
                if (fieldId === 'name') {
                    field = document.getElementById('fullName');
                } else if (fieldId === 'country') {
                    field = document.getElementById('country');
                } else {
                    field = document.getElementById(fieldId);
                }
                if (field) field.classList.add('error');
            }
        }

        // Clear all errors
        function clearErrors() {
            document.querySelectorAll('.form-group input, .form-group select').forEach(field => {
                field.classList.remove('error');
            });
            
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
                error.classList.remove('show');
            });
        }

        function showPrivacy(event) {

            showToast('Privacy Policy will be available soon', 'info');
        }

        // Show/hide loading
        function showLoading(show) {
            const loader = document.getElementById('loader');
            if (show) {
                loader.classList.add('show');
            } else {

            }
        }

        // Enable/disable form
        function disableForm(disabled) {
            const form = document.getElementById('registerForm');
            const inputs = form.querySelectorAll('input, select, button');
            inputs.forEach(input => {
                input.disabled = disabled;
            });
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            setTimeout(() => {
                toast.textContent = '';
                toast.className = 'toast';
            }, 3000);
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 15) value = value.slice(0, 15);
            e.target.value = value;
        });
