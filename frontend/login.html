<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unipay Pro - Login</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --light-gray: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
            margin: 20px 0;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            position: relative;
            margin: 30px 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--light-gray);
        }

        .auth-divider::before { left: 0; }
        .auth-divider::after { right: 0; }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: var(--gray);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--light-gray);
            background: white;
            color: var(--dark);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .demo-credentials {
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px dashed var(--primary);
        }

        .demo-credentials:hover {
            background: white;
            transform: scale(1.02);
        }

        .demo-credentials h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .demo-credentials p {
            color: var(--dark);
            font-size: 14px;
            margin: 5px 0;
        }

        .demo-credentials strong {
            color: var(--primary);
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.info { background: var(--primary); }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .loader-overlay.show {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .toast {
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .social-login {
                gap: 10px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">Unipay Pro</div>
            <div class="subtitle">Welcome back! Sign in to continue</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                        <i class="fas fa-eye" onclick="togglePassword()"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me for 30 days</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="forgotPassword(event)">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create account</a></p>
            </div>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <div class="demo-credentials" onclick="fillDemoCredentials()">
                <h4>ðŸš€ Quick Demo Access</h4>
                <p>Email: <strong>demo@unipay.com</strong></p>
                <p>Password: <strong>demo123</strong></p>
                <p style="font-size: 12px; margin-top: 10px; color: var(--gray);">Click to fill credentials</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2026 Unipay Pro. All rights reserved.</p>
            <p>Developed by <a href="mailto:samsonwsimiyu@gmail.com">Samson W Simiyu</a></p>
        </div>
    </div>
    
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>
    
    <div id="toast"></div>

    <script>
        // API Configuration
        const API_URL = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000/api';
            }
            return 'https://unipay-pro-api.onrender.com/api';
        })();

        // Check if already logged in
        (function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        })();

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate inputs
            if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                return;
            }
            
            // Clear previous errors
            clearErrors();
            
            // Show loading
            showLoading(true);
            disableForm(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Save token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Set expiry if remember me
                if (rememberMe) {
                    // Token already has expiry from backend
                }
                
                // Show success message
                showToast('âœ… Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
                disableForm(false);
            }
        });

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}Error`);
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            field.focus();
        }

        // Clear all errors
        function clearErrors() {
            document.querySelectorAll('.form-group input').forEach(input => {
                input.classList.remove('error');
            });
            
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
                error.classList.remove('show');
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = event.currentTarget;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Fill demo credentials
        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@unipay.com';
            document.getElementById('password').value = 'demo123';
            
            // Trigger login
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Forgot password
        function forgotPassword(event) {
            event.preventDefault();
            showToast('Password reset feature coming soon!', 'info');
        }

        // Social login
        function socialLogin(provider) {
            showLoading(true);
            
            // Simulate social login
            setTimeout(() => {
                // Create demo user
                const user = {
                    id: 'demo123',
                    fullName: 'Demo User',
                    email: 'demo@unipay.com'
                };
                
                localStorage.setItem('token', 'demo_token_123456');
                localStorage.setItem('user', JSON.stringify(user));
                
                showToast(`âœ… ${provider} login successful!`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
                showLoading(false);
            }, 1500);
        }

        // Show/hide loading
        function showLoading(show) {
            const loader = document.getElementById('loader');
            if (show) {
                loader.classList.add('show');
            } else {
                loader.classList.remove('show');
            }
        }

        // Enable/disable form
        function disableForm(disabled) {
            document.getElementById('email').disabled = disabled;
            document.getElementById('password').disabled = disabled;
            document.getElementById('rememberMe').disabled = disabled;
            document.getElementById('loginBtn').disabled = disabled;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            setTimeout(() => {
                toast.textContent = '';
                toast.className = 'toast';
            }, 3000);
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus email field
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
