<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipay Pro - Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .transactions-header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-full);
            background: white;
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }
        
        .date-range {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .date-input {
            padding: 8px 12px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: 14px;
        }
        
        .transactions-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-md);
        }
        
        .transaction-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
            background: var(--lighter);
            border-radius: var(--radius-lg);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            background: white;
            color: var(--gray);
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .page-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .transaction-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                justify-content: center;
            }
            
            .date-range {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="global-loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
            <h1 style="color: white;">Transaction History</h1>
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <!-- Transactions Section -->
        <div class="transactions-header">
            <h2>Your Transactions</h2>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
                <button class="filter-btn" onclick="filterTransactions('send')">Sent</button>
                <button class="filter-btn" onclick="filterTransactions('receive')">Received</button>
                <button class="filter-btn" onclick="filterTransactions('deposit')">Deposits</button>
                <button class="filter-btn" onclick="filterTransactions('withdraw')">Withdrawals</button>
                
                <div class="date-range">
                    <input type="date" class="date-input" id="fromDate" onchange="filterByDate()">
                    <input type="date" class="date-input" id="toDate" onchange="filterByDate()">
                </div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="transaction-stats">
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Sent</div>
                <div class="stat-value" id="totalSent">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Received</div>
                <div class="stat-value" id="totalReceived">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Fees</div>
                <div class="stat-value" id="totalFees">$0.00</div>
            </div>
        </div>
        
        <!-- Transactions List -->
        <div class="transactions-container">
            <div id="transactions-list"></div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="page-btn" onclick="prevPage()" id="prevBtn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo">Page 1 of 1</span>
                <button class="page-btn" onclick="nextPage()" id="nextBtn" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast"></div>

    <script src="script.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilter = 'all';
        let allTransactions = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAllTransactions();
        });
        
        async function loadAllTransactions() {
            showLoading(true);
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/payments/transactions?page=${currentPage}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load transactions');
                
                const data = await response.json();
                allTransactions = data.transactions;
                totalPages = data.pagination.pages;
                
                updateStats();
                renderTransactions();
                updatePagination();
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function updateStats() {
            let totalSent = 0;
            let totalReceived = 0;
            let totalFees = 0;
            
            allTransactions.forEach(t => {
                if (t.type === 'send' || t.type === 'withdraw') {
                    totalSent += t.amount;
                } else if (t.type === 'receive' || t.type === 'deposit') {
                    totalReceived += t.amount;
                }
                totalFees += t.fees?.total || 0;
            });
            
            document.getElementById('totalCount').textContent = allTransactions.length;
            document.getElementById('totalSent').textContent = formatCurrency(totalSent, 'USD');
            document.getElementById('totalReceived').textContent = formatCurrency(totalReceived, 'USD');
            document.getElementById('totalFees').textContent = formatCurrency(totalFees, 'USD');
        }
        
        function filterTransactions(type) {
            currentFilter = type;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            renderTransactions();
        }
        
        function filterByDate() {
            renderTransactions();
        }
        
        function renderTransactions() {
            let filtered = [...allTransactions];
            
            // Apply type filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(t => t.type === currentFilter);
            }
            
            // Apply date filter
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (fromDate) {
                filtered = filtered.filter(t => new Date(t.createdAt) >= new Date(fromDate));
            }
            
            if (toDate) {
                filtered = filtered.filter(t => new Date(t.createdAt) <= new Date(toDate));
            }
            
            renderTransactionsList(filtered);
        }
        
        function renderTransactionsList(transactions) {
            const container = document.getElementById('transactions-list');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exchange-alt"></i>
                        <h3>No transactions found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            transactions.forEach(t => {
                const isReceived = t.type === 'receive';
                const iconClass = getTransactionIcon(t.type);
                const iconBgClass = getTransactionBg(t.type);
                
                html += `
                    <div class="transaction-item" onclick="viewTransaction('${t.transactionId || t._id}')">
                        <div class="transaction-icon ${iconBgClass}">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">${getTransactionTitle(t)}</div>
                            <div class="transaction-meta">
                                <span>${formatDate(t.createdAt)}</span>
                                <span class="badge badge-${t.status}">${t.status}</span>
                            </div>
                        </div>
                        <div class="transaction-amount ${isReceived ? 'positive' : 'negative'}">
                            ${isReceived ? '+' : '-'} ${formatCurrency(t.amount, t.currency)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function updatePagination() {
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadAllTransactions();
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadAllTransactions();
            }
        }
    </script>
</body>
</html>
