<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipay Pro - Send Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .send-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .send-card {
            background: white;
            border-radius: var(--radius-xxl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
        }
        
        .balance-info {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .available-balance {
            font-size: 14px;
            color: var(--gray);
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .recipient-type {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .type-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-lg);
            background: white;
            color: var(--gray);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .type-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            color: var(--primary);
        }
        
        .review-section {
            background: var(--lighter);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            margin: var(--spacing-lg) 0;
        }
        
        .review-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px dashed var(--light-gray);
        }
        
        .review-row.total {
            font-weight: 700;
            font-size: 18px;
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="global-loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <div class="send-container">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="color: white;">Send Money</h1>
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <!-- Send Card -->
        <div class="send-card">
            <!-- Balance Info -->
            <div class="balance-info">
                <span class="available-balance">Available Balance</span>
                <span class="balance-amount" data-balance="usd" id="available-balance">$0.00</span>
            </div>
            
            <!-- Recipient Type -->
            <div class="recipient-type">
                <button class="type-btn active" onclick="setRecipientType('email')">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button class="type-btn" onclick="setRecipientType('phone')">
                    <i class="fas fa-phone"></i> Phone
                </button>
                <button class="type-btn" onclick="setRecipientType('username')">
                    <i class="fas fa-user"></i> Username
                </button>
            </div>
            
            <!-- Send Form -->
            <form onsubmit="processSend(event)">
                <!-- Recipient Field -->
                <div class="form-group">
                    <label class="form-label" id="recipient-label">Recipient Email</label>
                    <input type="text" class="form-control" id="recipient" placeholder="Enter recipient email" required>
                </div>
                
                <!-- Amount Field -->
                <div class="form-group">
                    <label class="form-label">Amount (USD)</label>
                    <div style="position: relative;">
                        <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray);">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="0.00" min="1" step="0.01" style="padding-left: 30px;" oninput="calculateTotal()" required>
                    </div>
                </div>
                
                <!-- Description -->
                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <input type="text" class="form-control" id="description" placeholder="What's this for?">
                </div>
                
                <!-- Review Section -->
                <div class="review-section" id="review-section" style="display: none;">
                    <h4 style="margin-bottom: var(--spacing-md);">Review Transfer</h4>
                    
                    <div class="review-row">
                        <span>Amount to send</span>
                        <span id="review-amount">$0.00</span>
                    </div>
                    
                    <div class="review-row">
                        <span>Transfer fee (0.5%)</span>
                        <span id="review-fee">$0.00</span>
                    </div>
                    
                    <div class="review-row total">
                        <span>Total to deduct</span>
                        <span id="review-total">$0.00</span>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i> Send Money
                </button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Transfer</h2>
                <button class="modal-close" onclick="closeModal('confirmModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-bottom: var(--spacing-lg);">
                    <div style="font-size: 48px; color: var(--success); margin-bottom: var(--spacing-md);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Ready to send!</h3>
                </div>
                
                <div style="background: var(--lighter); padding: var(--spacing-lg); border-radius: var(--radius-lg); margin-bottom: var(--spacing-lg);">
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
                        <span>To:</span>
                        <span id="confirm-recipient" style="font-weight: 600;"></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
                        <span>Amount:</span>
                        <span id="confirm-amount" style="font-weight: 600;"></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
                        <span>Fee:</span>
                        <span id="confirm-fee"></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 18px; margin-top: var(--spacing-sm); padding-top: var(--spacing-sm); border-top: 1px solid var(--light-gray);">
                        <span>Total:</span>
                        <span id="confirm-total"></span>
                    </div>
                </div>
                
                <div style="display: flex; gap: var(--spacing-md);">
                    <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal('confirmModal')">Cancel</button>
                    <button class="btn btn-primary" style="flex: 1;" onclick="submitSend()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast"></div>

    <script src="script.js"></script>
    <script>
        let currentBalance = 0;
        let sendData = {};
        
        document.addEventListener('DOMContentLoaded', loadBalance);
        
        async function loadBalance() {
            try {
                const response = await fetch(`${CONFIG.API_URL}/users/balance`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load balance');
                
                const data = await response.json();
                currentBalance = data.balance || 0;
                document.getElementById('available-balance').textContent = formatCurrency(currentBalance, 'USD');
                
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }
        
        function setRecipientType(type) {
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            const label = document.getElementById('recipient-label');
            const input = document.getElementById('recipient');
            
            switch(type) {
                case 'email':
                    label.textContent = 'Recipient Email';
                    input.placeholder = 'Enter recipient email';
                    input.type = 'email';
                    break;
                case 'phone':
                    label.textContent = 'Recipient Phone';
                    input.placeholder = 'Enter phone number';
                    input.type = 'tel';
                    break;
                case 'username':
                    label.textContent = 'Recipient Username';
                    input.placeholder = 'Enter username';
                    input.type = 'text';
                    break;
            }
        }
        
        function calculateTotal() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fee = amount * 0.005; // 0.5% fee
            const total = amount + fee;
            
            if (amount > 0) {
                document.getElementById('review-section').style.display = 'block';
                document.getElementById('review-amount').textContent = formatCurrency(amount, 'USD');
                document.getElementById('review-fee').textContent = formatCurrency(fee, 'USD');
                document.getElementById('review-total').textContent = formatCurrency(total, 'USD');
                
                // Enable send button if amount is valid and within balance
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = amount <= 0 || total > currentBalance;
                
                if (total > currentBalance) {
                    sendBtn.textContent = 'Insufficient Balance';
                } else {
                    sendBtn.textContent = 'Review Transfer';
                }
            } else {
                document.getElementById('review-section').style.display = 'none';
                document.getElementById('send-btn').disabled = true;
                document.getElementById('send-btn').textContent = 'Send Money';
            }
        }
        
        function processSend(event) {
            event.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const type = document.querySelector('.type-btn.active').textContent.trim().toLowerCase();
            
            if (!recipient) {
                showToast('Please enter recipient', 'error');
                return;
            }
            
            if (amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            const fee = amount * 0.005;
            const total = amount + fee;
            
            if (total > currentBalance) {
                showToast('Insufficient balance', 'error');
                return;
            }
            
            // Store data for confirmation
            sendData = {
                recipient,
                amount,
                description,
                type,
                fee,
                total
            };
            
            // Show confirmation modal
            document.getElementById('confirm-recipient').textContent = recipient;
            document.getElementById('confirm-amount').textContent = formatCurrency(amount, 'USD');
            document.getElementById('confirm-fee').textContent = formatCurrency(fee, 'USD');
            document.getElementById('confirm-total').textContent = formatCurrency(total, 'USD');
            
            openModal('confirmModal');
        }
        
        async function submitSend() {
            closeModal('confirmModal');
            showLoading(true);
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/payments/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        amount: sendData.amount,
                        currency: 'USD',
                        recipientEmail: sendData.type === 'email' ? sendData.recipient : undefined,
                        recipientPhone: sendData.type === 'phone' ? sendData.recipient : undefined,
                        description: sendData.description
                    })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Transfer failed');
                }
                
                const data = await response.json();
                
                showToast('Money sent successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = `track.html?id=${data.transactionId}`;
                }, 2000);
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
